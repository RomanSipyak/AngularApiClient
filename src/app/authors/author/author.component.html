<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user-circle" [class.green-icon]="FullName.valid" [class.red-icon]="FullName.invalid && FullName.touched"></i>
          </div>
        </div>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control"
        placeholder="FullName" required>
      </div>
    </div>
    <div class="form-group">
       <label for="Biography">Author's Biography</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-ad" [class.green-icon]="Biography.valid" [class.red-icon]="Biography.invalid && Biography.touched"></i>
            </div>
          </div>
          <textarea  name="Biography" #Biography="ngModel" [(ngModel)]="service.formData.Biography" id="Biography" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
