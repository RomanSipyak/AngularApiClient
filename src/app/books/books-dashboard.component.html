<table class="table table-hover bg-br">
   <div class="row">
      <div *ngFor="let book of service.list" class="col-md-4">
         <div class="card mb-4 text-white bg-primary mb-4 shadow-sm h-md-60">
            <img class="card-img-top d-flex flex-column align-items-start"
               src="../assets/img/9bc2c1ba69bb50e2b6e196b9b38f62ce.jpg" style="max-height: 300px" alt="Card image cap">
            <div class="card-body">
               <h5 class="card-title">Book title: {{book.Title}}</h5>
               <strong class="card-title">Price: {{book.Price }} &#8372;</strong>
               <p class="card-text">Description: {{book.Description}}</p>
               <a href="" class="btn btn-outline-light btn-sm">Go To Details(Need to be implemented)</a>
            </div>
         </div>
      </div>
   </div>
</table>
