<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Email" [value]="userService.formData.Email" required>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Email: {{userService.formData.Email}}</label>
    <br>
    <label for="exampleFormControlSelect1">Choose Roles for book</label>
    <br>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="far fa-caret-square-right"></i>
        </div>
      </div>
      <select id="userRoles" multiple="multiple" class="validate form-control"
        [(ngModel)]="userService.formData.userRoles" name="userRoles" #userRoles="ngModel">
        <option *ngFor="let role of userService.listOfRoles" [ngValue]="role">{{role.Title}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
      <i class="fas fa-database"></i> Submit
    </button>
  </div>
</form>
